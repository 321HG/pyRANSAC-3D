loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: README.md
    - title: API Documentation
      children:
      - title: Plane
        contents:
        - pyransac3d.plane.*
      - title: Cuboid
        contents:
        - pyransac3d.cuboid.*
      - title: Cylinder
        contents:
        - pyransac3d.cylinder.*
      - title: Line
        contents:
        - pyransac3d.line.*
      - title: Auxiliar functions
        contents:
        - pyransac3d.aux.*
    - title: Contributing
      source: CONTRIBUTING.md
    - title: License
      source: LICENSE
  mkdocs_config:
    site_name: pyRANSAC-3D
    repo_name: leomariga/pyRANSAC-3D
    repo_url: https://github.com/leomariga/pyRANSAC-3D
    theme:
      logo: "https://raw.githubusercontent.com/leomariga/pyTruthTable/master/doc/icon_white.png"
      favicon: "https://raw.githubusercontent.com/leomariga/pyTruthTable/master/doc/icon_black.png"
      name: material
      palette:
        primary: brown
        accent: brown
    markdown_extensions:
      - admonition
      - codehilite:
          guess_lang: false
      - toc:
          permalink: true
